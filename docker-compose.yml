services:
  server:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      HOST: "0.0.0.0"
      DATABASE_URL: "./data/inventory.db"
      CORS_ORIGIN: "http://localhost:5173"
    volumes:
      - db-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build:
      context: ./web
      args:
        VITE_API_URL: "http://localhost:3000"
    ports:
      - "5173:80"
    depends_on:
      server:
        condition: service_healthy

volumes:
  db-data:
